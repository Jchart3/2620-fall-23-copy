<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <div class="mb-4">
        <button class="rounded-full border-none bg-[#e7e7ff] text-[#6b4eff] px-12 py-4">Cancel</button>
        <button class="rounded-full border-none bg-[#6b4eff] text-[#ffffff] px-12 py-4">Send</button>
    </div>
    <div class="mb-4">
        <button class="rounded-full border-none bg-[#e7e7ff] text-[#6b4eff] px-8 py-4">Cancel</button>
        <button class="rounded-full border-none bg-[#6b4eff] text-[#ffffff] px-8 py-4">Confirm your action</button>
    </div>
    <div class="mb-4">
        <button class="rounded-full border-none bg-[#e7e7ff] text-[#6b4eff] px-4 py-2">Cancel</button>
        <button class="rounded-full border-none bg-[#6b4eff] text-[#ffffff] px-4 py-2">Confirm your action</button>
    </div>
</body>
</html>
