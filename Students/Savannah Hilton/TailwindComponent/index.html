<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center flex-wrap bg-black">
    <!--Short filled-in buttons-->
    <div class="m-8">
      <button
        class="bg-[#31343b] text-white font-bold py-2 px-4 rounded-full mr-4"
      >
        Chip
      </button>
      <button
        class="bg-[#31343b] text-white font-bold py-2 px-4 rounded-full mr-4"
      >
        Chip +
      </button>
      <button
        class="bg-[#31343b] text-white font-bold py-2 px-4 rounded-full mr-4"
      >
        + Chip
      </button>
    </div>
    <!--Short outline buttons-->
    <div class="">
      <button
        class="border border-[#31343b] text-white font-bold py-2 px-4 rounded-full mr-4"
      >
        Chip
      </button>
      <button
        class="border border-[#31343b] text-white font-bold py-2 px-4 rounded-full mr-4"
      >
        Chip +
      </button>
      <button
        class="border border-[#31343b] text-white font-bold py-2 px-4 rounded-full mr-4"
      >
        + Chip
      </button>
    </div>
    <!--Long filled-in buttons-->
    <div class="m-8">
      <button
        class="bg-[#31343b] text-white font-bold py-2 px-4 rounded-full flex justify-center w-80 h-10"
      >
        Chip
      </button>
      <button
        class="bg-[#31343b] text-white font-bold py-2 px-4 rounded-full flex items-center w-80 h-10 my-2"
      >
        <span class="flex-1 text-center">Chip</span>
        <span class="text-xl">+</span>
      </button>
      <button
        class="bg-[#31343b] text-white font-bold py-2 px-4 rounded-full flex items-center w-80 h-10"
      >
        <span class="text-xl">+</span
        ><span class="flex-1 text-center">Chip</span>
      </button>
    </div>
    <!--Long outline buttons-->
    <div class="m-8">
      <button
        class="border border-[#31343b] text-white font-bold py-2 px-4 rounded-full flex justify-center w-80 h-10"
      >
        Chip
      </button>
      <button
        class="border border-[#31343b] text-white font-bold py-2 px-4 rounded-full flex items-center w-80 h-10 my-2"
      >
        <span class="flex-1 text-center">Chip</span>
        <span class="text-xl">+</span>
      </button>
      <button
        class="border border-[#31343b] text-white font-bold py-2 px-4 rounded-full flex items-center w-80 h-10"
      >
        <span class="text-xl">+</span
        ><span class="flex-1 text-center">Chip</span>
      </button>
    </div>
  </body>
</html>
